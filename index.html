<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->

    <link rel="stylesheet" type="text/css" href="./main.css">

<body >
    
        <div id="ti">
        <el-page-header @back="goBack" content="欢迎领取新生大礼包">
        </el-page-header>
    </div>
    <div id="top">
        <template>
            <el-carousel :interval="4000" type="card" height="200px" width="500px" margin="100px" boeder="100px">

                    <h3 class="medium">部门名称</h3>

              <span>新生大礼包简介/领取规则</span>
            </div>
            <p>
                ???待定中。。。
            </p>
          </el-card>
          
    </div>
   
    
    
    <div id="app" style="width: 50%;">
        
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="姓名">
                <el-input v-model="form.name" class="input"></el-input>
            </el-form-item>
            <el-form-item label="学号">
                <el-input v-model="form.ID" class="input"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即领取</el-button>
                <el-button>取消</el-button>
            </el-form-item>
            
        </el-form>
    </div>  
    <div id="footer" >
        <el-dividerc ></el-dividerc>
        <div class="bottom" style="color: rgba(17, 14, 11, 0.692);font-size: 12px;">
        <p>本次活动最终解释权归南航纸飞机青年网络社区所有</p><br>
        </div>
    </div>
