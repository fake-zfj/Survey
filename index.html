<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>纸飞机限量周边大派送</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./logo.ico" type="image/x-icon">
</head>

<body>
    <div id="ti">

        <el-page-header @back="goBack" content="欢迎领取纸飞机限量周边">
        </el-page-header>
        <img id="logo" src="./logo.ico">
        <img id="cloud" src="./cloud.png">
        <img id="cloud1" src="./cloud.png">
    </div>
    
    <div id="top">
            
        <template>
            <el-carousel :interval="4000" type="card" height="300px" width="80%" margin="0 auto" boeder="100px">
                <el-carousel-item v-for="(img ,index) in imgList":key="index">
                    <img id="img" v-bind:src="img.url">
                </el-carousel-item>
            </el-carousel>
        </template>
    </div>


    
    <div id="card">
        <el-card class="box-card" style="width: 600px;height: 255px;margin: 0 auto;">
            <div slot="header" class="clearfix">
                <span>活动简介/领取规则</span>
            </div>
              <div style="font-size: 14px;">
                  <p>纸飞机周边大派送！！！先到先得！有意领取的同学请按照下面的tips操作哦～</p> 
                <p>①填写表格（我要周边！）</p>
                <p>②我们支付快递费用，送货上门哦</p>
                <p>③搬好小桌椅等待精美小周边​</p>
                <p>感谢大家对纸飞机活动的支持～花店​不开啦，但花一直都在</p>
              </div> 
        </el-card>

    </div>
    <div id="canvas-container">
        <canvas id="sineCanvas" width="1024px" height="600px"></canvas>
         
    </div>
   <img id="cloud2" src="./cloud.png">


    <div id="app" style="width: 50%;">
        <el-form ref="form" :model="form" label-width="80px" status-icon :rules="rules" ref="ruleForm">
            <el-form-item label="姓名" prop="name">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="学号" prop="ID">
                <el-input v-model.number="form.ID"></el-input>
            </el-form-item>
            <el-form-item label="电话" prop="phone">
                <el-input v-model.number="form.phone"></el-input>
            </el-form-item>
            <el-form-item label="配送地址" prop="address">
                <el-input v-model="form.address"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit('form')">立即领取</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </div>
    <div id='tips'>
        <template>
            <el-alert v-if=visible1 title="提交成功" type="success" center show-icon>
            </el-alert>
            <el-alert v-if=visible2 title="提交失败" type="error" center show-icon>
            </el-alert>
        </template>
    </div>
    <div id="footer">
        <el-dividerc></el-dividerc>
        <div class="bottom" style="color: rgba(17, 14, 11, 0.692);font-size: 12px;">
            <p>本次活动最终解释权归南航纸飞机青年网络社区所有</p><br>
        </div>
    </div>

</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./network.js">
    context.globalAlpha = 0.5;
</script>
<script src="./main.js"></script>
<script src="./network.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="./form.js"></script>
<script>
    new Vue({
        el: '#ti',
        data: function () {
            return {
                visible: true
            }
        }
    })
    new Vue({
        el: '#top',
        data: function () {
            return {
                
                imgList:[
                {url:('./1.jpg')},
                {url:('./2.jpg')},
                {url:('./3.jpg')},
                {url:('./4.jpg')}
                ],
                name:['技术部','da','a','v'],
                visible: true
            }
        }
    })
    new Vue({
        el: '#card',
        data: function () {
            return {
                visible: true
            }
        }
    })
    new Vue({
        el: '#footer',
        data: function () {
            return {
                visible: true
            }
        }
    })
</script>
<script>
    var tip = new Vue({
        el: '#tips',
        data: {
            visible1: false,
            visible2: false
        }
    })
</script>

</html>
