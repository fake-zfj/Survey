<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>领取新生大礼包</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./logo.ico" type="image/x-icon">
</head>

<body>
    <div id="ti">

        <el-page-header @back="goBack" content="欢迎领取新生大礼包">
        </el-page-header>
    </div>
    <div id='tips'>
        <template>
            <el-alert v-if=visible1 title="提交成功" type="success" center show-icon>
            </el-alert>
            <el-alert v-if=visible2 title="提交失败" type="error" center show-icon>
            </el-alert>
        </template>
    </div>
    <div id="top">
        <template>
            <el-carousel :interval="4000" type="card" height="200px" width="500px" margin="100px" boeder="100px">
                <el-carousel-item v-for="item in 4" :key="item">
                    <h3 class="medium">部门名称</h3>
                </el-carousel-item>
            </el-carousel>
        </template>
    </div>
    <div id="app" style="width: 50%;">
        <el-form ref="form" :model="form" label-width="80px" status-icon :rules="rules" ref="ruleForm">
            <el-form-item label="姓名" prop="name">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="学号" prop="ID">
                <el-input v-model.number="form.ID"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit('form')">立即领取</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </div>




</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="./form.js"></script>
<script>
    new Vue({
        el: '#ti',
        data: function () {
            return {
                visible: true
            }
        }
    })
    new Vue({
        el: '#top',
        data: function () {
            return {
                visible: true
            }
        }
    })
    var tip = new Vue({
        el: '#tips',
        data: {
            visible1: false,
            visible2: false
        }
    })
</script>

</html>
